<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        function redirect() {
            window.location.href = "https://youtube.com";
        }
        setTimeout(redirect, 0); // 5000 milliseconds = 5 seconds
    </script>
</head>
<body>
    <p>You will be redirected to BBC News in 5 seconds...</p>
</body>
</html>
